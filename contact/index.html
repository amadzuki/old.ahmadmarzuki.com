<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap"
      rel="stylesheet"
    />

  </head>

  <body>
    <!-- Navigation -->
  <div class="nav-background">
    <nav class="navigation">
      <label class="logo"><img src="../images/logo-amadzuki.svg" alt="logo-amadzuki" /></label>
      <ul>
        <li><a href="../index.html">Home</a></li>

        <li><a href="#">Contact</a></li>

        </li>
      </ul>
    </nav>
  
  </div>

    <!-- Main Content -->
    <main>
      <section class="card">
        <div class="subcard">
          <form class="form">
            <h1>Drop me a word or two</h1>
            <fieldset>
              <label for="full-name">Full name:</label>
              <input
                name="full-name"
                type="text"
                placeholder="Your Name"
                required
              />
            </fieldset>
            <fieldset>
              <label for="email">Email:</label>
              <input
                name="email"
                type="email"
                placeholder="yourname@domain.com"
                required
              />
            </fieldset>
            <fieldset>
              <label for="company">Company:</label>
              <input name="company" type="text" placeholder="company" />
            </fieldset>
            <fieldset>
              <label for="message">Message:</label>
              <textarea
                name="message"
                cols="30"
                rows="10"
                placeholder="Write your message here"
              ></textarea>
            </fieldset>
          </form>

          <aside class="illustration">
            <img src="../images/contact.jpg" alt="contact-illustration" />
          </aside>
        </div>
        <div class="social-media">
          <a href="https://web.facebook.com/amadzuki7" target="_blank">
            <img src="../images/facebook.svg" alt="facebook" />
          </a>
          <a href="https://www.instagram.com/amadzuki" target="_blank">
            <img src="../images/instagram.svg" alt="instagram" />
          </a>
          <a href="https://twitter.com/amadzuki" target="_blank">
            <img src="../images/twitter.svg" alt="twitter" />
          </a>
        </div>
      </section>

      <!-- Links -->
      <p>
        Or find me at the following social medias
      </p>
      <section>
        <a href="https://web.facebook.com/" target="_blank">

        <a href="https://www.instagram.com/amadzuki" target="_blank">
          <img src="../images/instagram.svg" alt="instagram" />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="../images/twitter.svg" alt="twitter" />
        </a>
        <a href="https://youtube.com" target="_blank">
          <img src="../images/youtube.svg" alt="youtube" />
        </a>
      </section>
    </main>

    <!-- Footer, Credits, and Copyright -->
